<!-- technical-sheet-list.component.html -->
<div class="container">
  <h2>Fichas Técnicas</h2>

  <div *ngIf="technicalSheets.length > 0; else noSheets">
    <ul class="list-group">
      <li *ngFor="let sheet of technicalSheets" class="list-group-item">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h5>{{ sheet.name }}</h5>
            <p>Custo Total: R$ {{ sheet.totalCost | number:'1.2-2' }}</p>
          </div>
          <div>
            <button class="btn btn-primary me-2" (click)="goToDetail(sheet.id)">Ver Detalhes</button>
            <button class="btn btn-secondary" (click)="editSheet(sheet.id)">Editar</button>
            <button class="btn btn-danger mx-2" (click)="deleteSheet(sheet.id)">Excluir</button>

          </div>
        </div>
      </li>
    </ul>
  </div>

  <button type="button" class="btn btn-primary my-4" (click)="goToNovo()">Adicionar Nova Ficha</button>

  <ng-template #noSheets>
    <p>Nenhuma ficha técnica encontrada. <a routerLink="/fichas/novo">Adicionar nova ficha</a>.</p>
  </ng-template>
</div>
